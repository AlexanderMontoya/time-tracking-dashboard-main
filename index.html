<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Script Font Awesome -->
  <script src="https://kit.fontawesome.com/3783c670b9.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="conteiner__APP" id="conteiner__APP">
    <div class="app" id="App">
      <section class="conteiner__user">
        <article class="user">
          <img src="images/image-jeremy.png" class="user__image" alt="" width="100">
          <div class="user__description">
            <p>Report for</p>
            <h1 class="user__name">Jeremy Robson</h1>
          </div>  
        </article>
        <nav class="user__buttons">
          <ul>
            <li class="user__btn"><button onclick="viewTasks('daily')">Daily</button></li>
            <li class="user__btn active"><button onclick="viewTasks('weekly')">Weekly</button></li>
            <li class="user__btn"><button onclick="viewTasks('monthly')">Monthly</button></li>
          </ul>
        </nav>
      </section>
      <section class="conteiner__tasks" id="conteiner__tasks">
        
      </section>
    </div>  
  </main>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
